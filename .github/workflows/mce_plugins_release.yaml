---
name: mce-release-plugins-python

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggering of the workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-mce-metric-plugin-wheel:
    name: MCE Python wheel
    uses: ./.github/workflows/reusable-python-build-wheel.yaml
    with:
      working-dir: ./metrics_computation_engine/plugins/mce_metrics_plugin/

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs:
      - build-mce-metric-plugin-wheel
    if: |
      always() &&
      (needs.build-mce-metric-plugin-wheel.result == 'skipped' || needs.build-mce-metric-plugin-wheel.result == 'success')
    environment: pypi
    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4 # legit:ignore
        with:
          merge-multiple: true
          path: ./dist

      - name: Show files
        run: ls -l ./dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1 # legit:ignore
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: ./dist
