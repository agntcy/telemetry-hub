---
name: CI

on:
  push:
    branches:
      - 'main'
    paths:
      - 'metrics_computation_engine/**'
      - '.github/workflows/mce_linter_and_formatter.yaml'
  pull_request:
    paths:
      - 'metrics_computation_engine/**'
      - '.github/workflows/mce_linter_and_formatter.yaml'
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Check code has no lint errors
        uses: astral-sh/ruff-action@eaf0ecdd668ceea36159ff9d91882c9795d89b49
        with:
          src: "metrics_computation_engine/"
      - name: Check code is correctly formatted
        uses: astral-sh/ruff-action@eaf0ecdd668ceea36159ff9d91882c9795d89b49
        with:
          args: "format --check"
          src: "metrics_computation_engine/"
