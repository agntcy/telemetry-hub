{{- if .Values.test -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "obs-api-layer.fullname" . }}-test-connection"
  labels:
    {{- include "obs-api-layer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "obs-api-layer.fullname" . }}:{{ .Values.server.service.port }}/keepalive']
  restartPolicy: Never
{{- end -}}
